<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      
      <% _.each(users, function(user){ %>
        <tr>
          <td> <%= user.get('id') %> </td>
          <td> <%= user.get('email') %> </td>
        </tr>
  
      <% }); %>
    </tbody>
  </table>
